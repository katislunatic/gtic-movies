<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GTIC Sports Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#0b0b0d;
  --card:#0f1113;
  --accent:#e50914;
  font-family:Inter, system-ui;
}
body {
  margin:0;
  background:var(--bg);
  color:white;
}
.wrap {
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}
h1 {
  margin-bottom:24px;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}
.card {
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.card:hover {
  transform:translateY(-6px);
}
.card img {
  width:100%;
  height:160px;
  object-fit:contain;
  background:#000;
  padding:20px;
}
.card h3 {
  margin:0;
  padding:16px;
  text-align:center;
}
.back {
  margin-bottom:20px;
  display:inline-block;
  color:#aaa;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="wrap">
  <a class="back" href="index.html">‚Üê Back to Movies</a>
  <h1>üèÜ Sports</h1>

  <div class="grid">
    <div class="card" onclick="location.href='wwe.html'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/WWE_Logo.svg" alt="WWE">
      <h3>WWE</h3>
    </div>

  </div>
</div>
</body>
</html>
