<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; background: black; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="innerFrame" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

  <script>
    // Get video link from query string
    const params = new URLSearchParams(window.location.search);
    const video = params.get('video');
    if(video){
      document.getElementById('innerFrame').src = video;
    }
  </script>
</body>
</html>
