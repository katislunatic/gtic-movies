<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GTIC Movie Hub</title>

<style>
:root {
  --bg:#0b0b0d;
  --card:#0f1113;
  --muted:#9aa3ad;
  --accent:#e50914;
  --glass: rgba(255,255,255,0.03);
  --radius:14px;
  --max-width:1100px;
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

html,body {
  height:100%;
  margin:0;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(229,9,20,0.06), transparent 6%),
    linear-gradient(180deg, #071018 0%, var(--bg) 100%);
  color:#f7f7f7;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Password Overlay */
#passwordOverlay {
  position:fixed; inset:0;
  background:rgba(0,0,0,0.95);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  z-index:9999;
}
#passwordOverlay.hidden { display:none; }
#passwordOverlay .logo { width:100px;height:100px;border-radius:14px; background:linear-gradient(135deg,#ff6b6b,#ff9a9e); display:flex;align-items:center;justify-content:center; font-weight:700;color:#111;font-size:28px;margin-bottom:20px; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
#passwordOverlay h2 {margin:0 0 16px 0;font-size:24px;font-weight:700;color:white;text-align:center;}
#passwordOverlay input {padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:var(--glass);color:white;font-size:16px;outline:none;width:240px;text-align:center;margin-bottom:12px;}
#passwordOverlay button {padding:10px 20px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:700;cursor:pointer;font-size:16px;box-shadow:0 6px 16px rgba(229,9,20,0.4);}

/* Intro Overlay with Logo only */
#introOverlay {
  position:fixed; inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9998;
  flex-direction:column;
}
#introOverlay.hidden { display:none; }
#introOverlay .introLogo {
  width:1000px; /* increased size */
  height:auto;
  opacity:0;
  animation: fadeInOut 3s forwards;
}
@keyframes fadeInOut {
  0% { opacity:0; transform: scale(0.8);}
  20% { opacity:1; transform: scale(1);}
  80% { opacity:1; transform: scale(1);}
  100% { opacity:0; transform: scale(1.2);}
}

/* Main content */
.wrap { max-width:var(--max-width); margin:36px auto; padding:28px; display:none; }
header { display:flex; align-items:center; gap:18px; justify-content:space-between; margin-bottom:18px; }
header .left { display:flex; align-items:center; gap:18px; }
.logo { width:64px;height:64px;border-radius:10px; background:linear-gradient(135deg,#ff6b6b,#ff9a9e); display:flex;align-items:center;justify-content:center; font-weight:700;color:#111;font-size:20px; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
.logout-btn { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.1); padding:8px 16px; border-radius:8px; cursor:pointer; font-weight:600; transition:0.2s; }
.logout-btn:hover { background:var(--accent); color:white; border-color:var(--accent); }

/* Movies & layout styling (same as before) */
h1 {margin:0;font-size:26px;letter-spacing:0.2px}
p.lead {margin:4px 0 0;color:var(--muted);font-size:14px;}
.controls { display:flex; gap:12px; margin:22px 0; flex-wrap:wrap; align-items:center; }
.search { flex:1; min-width:220px; display:flex; align-items:center; gap:8px; background:var(--glass); padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); }
.search input { background:transparent; border:0; outline:0; color:inherit; width:100%; font-size:14px; }
.select { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); padding:8px 10px; border-radius:10px; font-size:14px; }
.movies { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px,1fr)); gap:18px; margin-top:12px; }
.card { background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border-radius:var(--radius); overflow:hidden; box-shadow:0 8px 24px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.02); display:flex; flex-direction:column; transition: transform .18s ease, box-shadow .18s ease; }
.card:hover {transform:translateY(-6px);box-shadow:0 20px 40px rgba(2,6,23,0.8);}
.poster { height:180px; background:linear-gradient(135deg,#0f1720,#111827); display:flex; align-items:center; justify-content:center; color:var(--muted); font-weight:600; font-size:18px; }
.poster img { width: 100%; height: 100%; object-fit: cover; border-radius: 14px 14px 0 0; }
.meta {padding:14px;display:flex;gap:12px;flex-direction:column;}
.title-row {display:flex;justify-content:space-between;align-items:center;gap:12px;}
.title {font-size:16px;font-weight:700;margin:0;}
.rating { background:rgba(255,255,255,0.04); padding:6px 8px;border-radius:8px; font-weight:700;font-size:13px;color:var(--muted); }
.desc {margin:8px 0 0;color:var(--muted);font-size:14px;line-height:1.35;}
.actions {display:flex;gap:10px;margin-top:12px;}
.btn {padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700;font-size:14px;}
.btn-watch {background:var(--accent);color:white;box-shadow:0 8px 18px rgba(229,9,20,0.18);}
.btn-info {background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.03);}
footer {margin-top:28px;color:var(--muted);font-size:13px;text-align:center;}
#playerOverlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:9999; flex-direction:column; }
#playerOverlay iframe { width:90%; height:80%; border:0; border-radius:10px; box-shadow:0 0 40px rgba(0,0,0,0.8); background:black; }
#closePlayer { margin-top:20px; background:var(--accent); color:white; border:0; padding:10px 20px; border-radius:10px; font-weight:700; cursor:pointer; }
@media(max-width:520px){ .poster{height:160px;} h1{font-size:20px;} #playerOverlay iframe {width:95%;height:70%;} }
</style>
</head>
<body>

<!-- Password -->
<div id="passwordOverlay">
  <div class="logo">GTIC</div>
  <h2>Enter Password to Access GTIC Movie Hub</h2>
  <input type="password" id="pwInput" placeholder="Password" />
  <button id="pwBtn">Enter</button>
</div>

<!-- Intro Overlay -->
<div id="introOverlay" class="hidden">
  <img src="https://i.ibb.co/C3kwF5SC/gtic-logo.png" class="introLogo" />
</div>

<!-- Main Content -->
<div class="wrap" id="mainContent">
  <header>
    <div class="left">
      <div class="logo">GTIC</div>
      <div>
        <h1>ðŸŽ¬ GTIC Movie Hub</h1>
        <p class="lead">Watch and enjoy â€” no ads, no redirects.</p>
      </div>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <div class="controls">
    <div class="search">
      <input id="q" placeholder="Search title or description..." />
    </div>
    <select id="filter" class="select">
      <option value="all">All ratings</option>
      <option value="G">G</option>
      <option value="PG">PG</option>
      <option value="PG-13">PG-13</option>
      <option value="R">R</option>
    </select>
    <select id="categoryFilter" class="select">
      <option value="all">All categories</option>
      <option value="Family">Family</option>
      <option value="Christmas">Christmas</option>
      <option value="Halloween">Halloween</option>
      <option value="Action">Action</option>
    </select>
    <button id="sortBtn" class="select">Sort Aâ†’Z</button>
  </div>

  <main id="movies" class="movies"></main>
  <footer>Powered by GTIC â€¢ Movies for our community only.</footer>
</div>

<!-- Player Overlay -->
<div id="playerOverlay">
  <iframe id="movieFrame" allowfullscreen></iframe>
  <button id="closePlayer">âœ– Close</button>
</div>

<script>
// Password handling
const correctPassword = "GTICMOVIES6741";
const devPassword = "GTICDEVS89";
const overlay = document.getElementById('passwordOverlay');
const mainContent = document.getElementById('mainContent');
const pwInput = document.getElementById('pwInput');
const pwBtn = document.getElementById('pwBtn');
const logoutBtn = document.getElementById('logoutBtn');

const introOverlay = document.getElementById("introOverlay");

function playIntroThenShowContent() {
  introOverlay.classList.remove("hidden");
  setTimeout(() => {
    introOverlay.classList.add("hidden");
    mainContent.style.display = "block";
  }, 3000); // matches fadeInOut duration
}

// Dev access
if (localStorage.getItem("gtic_dev_access") === "true") {
  overlay.classList.add("hidden");
  playIntroThenShowContent();
}

pwBtn.addEventListener("click", () => {
  const val = pwInput.value;
  if (val === correctPassword || val === devPassword) {
    if (val === devPassword) localStorage.setItem("gtic_dev_access", "true");
    overlay.classList.add("hidden");
    playIntroThenShowContent();
  } else {
    alert("Incorrect password. Access denied.");
    pwInput.value = "";
  }
});
pwInput.addEventListener("keydown", e => { if (e.key==='Enter') pwBtn.click(); });
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("gtic_dev_access");
  location.reload();
});

// Movies rendering (same as previous, shortened for brevity)
const movies = [
  { title:"Dog Man", rating:"PG", desc:"Animated chaos from the Captain Underpants universe.", link:"https://drive.google.com/file/d/1sy0E41GNhba6yPMdC62cvjaTl_VtjJaz/preview", category:"Family", img:"https://images.cinemaplus.com/ticketing/heroart/92ad959140254723df539e568b2c4ed9.jpg" },
  { title:"M3GAN", rating:"PG-13", desc:"Creepy doll meets comedy.", link:"https://gtic-home.short.gy/7oEn8H", category:"Halloween", img:"https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,fl_progressive,q_auto,w_1024/6402d394a80141001df76adf.jpg" },
  { title:"M3GAN 2.0", rating:"PG-13", desc:"Sequel with more chaos.", link:"https://gtic-home.short.gy/cHbEJq", category:"Halloween", img:"https://i.ytimg.com/vi/6HInuht789U/maxresdefault.jpg" },
  { title:"The Black Phone", rating:"R", desc:"Dark thriller from Blumhouse.", link:"https://gtic-home.short.gy/9JmW8h", category:"Halloween", img:"https://i0.wp.com/www.friendsofcc.com/wp-content/uploads/2022/06/02-bp-dm-mobile-banner-1080x745-rr-f01-052622-62902757c6bea-1-e1656788983973.jpg?fit=919%2C496&ssl=1" },
  { title:"Coco", rating:"PG", desc:"A colorful journey through music and memory.", link:"https://gtic-home.short.gy/8zA1fM", category:"Family", img:"https://stanleymovietheater.com/wp-content/uploads/2020/10/Coco-Family-Poster-Pixar.jpg" },
  { title:"The Lorax", rating:"PG", desc:"Bright colors and a 'save the trees' message.", link:"https://gtic-home.short.gy/Qz4XTe", category:"Family", img:"https://m.media-amazon.com/images/I/61xmDC+2x7L._UF894,1000_QL80_.jpg" },
  { title:"Captain Underpants", rating:"PG", desc:"Classic humor and school mischief.", link:"https://gtic-home.short.gy/U1HUbb", category:"Comedy", img:"https://pbs.twimg.com/media/GZtQF8WaAAEYFwZ.jpg:large" },
  { title:"Five Nights at Freddy's", rating:"PG-13", desc:"Creepy animatronics.", link:"https://gtic-home.short.gy/GOFNw3", category:"Halloween", img:"https://4kwallpapers.com/images/wallpapers/five-nights-at-3840x2160-13263.jpg" },
  { title:"KPop Demon Hunters", rating:"PG-13", desc:"High-energy K-Pop heroes fight demons in epic battles.", link:"https://gtic-home.short.gy/0TCvNH", category:"Action", img:"https://thefilmlegacy.com/wp-content/uploads/2025/07/k-pop-demon-hunters.jpg?w=960" },
  { title:"A Minecraft Movie", rating:"PG", desc:"Blocky adventures come to life in a cinematic journey.", link:"https://gtic-home.short.gy/MUcD5Y", category:"Family", img:"https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/05eee581-3112-4515-b17f-219ff6265ef8/96557df6-9268-40e6-9817-91dc86d0f3b4?host=wbd-images.prod-vod.h264.io&partner=beamcom" },
  { title:"Super Mario Bros. Movie", rating:"PG", desc:"Action, nostalgia, and fun.", link:"https://gtic-home.short.gy/RYrb3q", category:"Action", img:"https://i.ytimg.com/vi/PlBwcQic1vI/maxresdefault.jpg" },
  { title:"A Charlie Brown Christmas", rating:"G", desc:"Classic comfort movie.", link:"https://drive.google.com/file/d/1e2UIrJdsz_0k5tp2v0EnPZiPv2ZQSTzg/preview", category:"Christmas", img:"https://i.ebayimg.com/images/g/rRoAAOSwfERnGtix/s-l400.jpg" },
  { title:"Dear Santa", rating:"PG", desc:"Jack Black stars in this festive comedy.", link:"https://gtic-home.short.gy/1zJ5Hu", category:"Christmas", img:"https://ntvb.tmsimg.com/assets/p28597719_v_h8_aa.jpg?w=960&h=540" },
  { title:"Red One", rating:"PG-13", desc:"Action-packed holiday adventure with Dwayne Johnson and Chris Evans.", link:"https://gtic-home.short.gy/CgaE2Y", category:"Christmas", img:"https://ntvb.tmsimg.com/assets/p26548425_v_h8_aa.jpg?w=1280&h=720" },
  { title:"Sonic the Hedgehog", rating:"PG", desc:"Sonic joins the adventure in a live-action film with heart and speed.", link:"https://gtic-home.short.gy/xL1ftq", category:"Action", img:"https://miro.medium.com/1*bjdQG6NqjdtpvMeb0OAVBQ.jpeg" },
  { title:"Sonic the Hedgehog 2", rating:"PG", desc:"Sonic teams up with Tails for an epic adventure.", link:"https://gtic-home.short.gy/e68XtB", category:"Action", img:"https://static0.moviewebimages.com/wordpress/wp-content/uploads/2022/02/sonic-2-poster.jpg" },
  { title:"Sonic the Hedgehog 3", rating:"PG", desc:"Sonic faces his biggest challenge yet.", link:"https://gtic-home.short.gy/BQ9ZoC", category:"Action", img:"https://thecollision.org/wp-content/uploads/2024/12/sonic3.png" },
  { title:"Cars", rating:"G", desc:"Lightning McQueen learns about life, friendship, and racing in Radiator Springs.", link:"https://gtic-home.short.gy/734Nd9", category:"Family", img:"https://files.ekmcdn.com/allwallpapers/images/cars-characters-61x91-5cm-disney-movie-poster-37932-1-p.jpg?v=1E386C7A-4150-42FA-9679-082254DCFE1C" },
  { title:"Cars 2", rating:"G", desc:"McQueen and Mater go international in a spy-themed racing adventure.", link:"https://gtic-home.short.gy/PFW9BQ", category:"Action", img:"https://wallpapers.com/images/hd/cars-2-movie-poster-yz8huh9xd0z74hx3.jpg" },
  { title:"Cars 3", rating:"G", desc:"A comeback story as McQueen faces a new generation of racers.", link:"https://gtic-home.short.gy/T2sq4p", category:"Family", img:"https://thedisneydrivenlife.com/wp-content/uploads/2016/12/cars3internationalheader.jpg" }
];
  
const container = document.getElementById("movies");
const overlayPlayer = document.getElementById("playerOverlay");
const frame = document.getElementById("movieFrame");
const closeBtn = document.getElementById("closePlayer");

function renderList(list){
  container.innerHTML = '';
  list.forEach(m=>{
    const card=document.createElement('article'); card.className='card';
    const poster=document.createElement('div'); poster.className='poster';
    if(m.img){ const img = document.createElement('img'); img.src = m.img; img.alt = m.title; poster.appendChild(img); } else { poster.textContent = m.title; }
    const meta=document.createElement('div'); meta.className='meta';
    const titleRow=document.createElement('div'); titleRow.className='title-row';
    titleRow.innerHTML=`<h3 class='title'>${m.title}</h3><div class='rating'>${m.rating}</div>`;
    const desc=document.createElement('div'); desc.className='desc'; desc.textContent=m.desc;
    const actions=document.createElement('div'); actions.className='actions';
    const watch=document.createElement('button'); watch.className='btn btn-watch'; watch.textContent='ðŸŽ¥ Watch'; watch.onclick = () => { frame.src = m.link; overlayPlayer.style.display = 'flex'; };
    const info=document.createElement('button'); info.className='btn btn-info'; info.textContent='More info'; info.onclick=()=>alert(`${m.title}\n\nRating: ${m.rating}\nCategory: ${m.category}\n\n${m.desc}`);
    actions.append(watch,info); meta.append(titleRow,desc,actions); card.append(poster,meta); container.append(card);
  });
}
renderList(movies);

const qEl=document.getElementById('q');
const fEl=document.getElementById('filter');
const cEl=document.getElementById('categoryFilter');
const sBtn=document.getElementById('sortBtn');
let sortAZ=true;
function getFiltered(){
  const q=qEl.value.trim().toLowerCase();
  const f=fEl.value;
  const c=cEl.value;
  let out=movies.filter(m=>{
    const matchesQ=m.title.toLowerCase().includes(q)||m.desc.toLowerCase().includes(q);
    const matchesF=(f==='all')||(m.rating===f);
    const matchesC=(c==='all')||(m.category===c);
    return matchesQ&&matchesF&&matchesC;
  });
  if(sortAZ) out=out.slice().sort((a,b)=>a.title.localeCompare(b.title));
  return out;
}
qEl.addEventListener('input',()=>renderList(getFiltered()));
fEl.addEventListener('change',()=>renderList(getFiltered()));
cEl.addEventListener('change',()=>renderList(getFiltered()));
sBtn.addEventListener('click',()=>{sortAZ=!sortAZ;sBtn.textContent=sortAZ?'Sort Aâ†’Z':'Sort Zâ†’A';renderList(getFiltered());});
closeBtn.onclick=()=>{ overlayPlayer.style.display='none'; frame.src=''; };
</script>
</body>
</html>
