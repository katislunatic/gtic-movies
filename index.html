<style>
:root{
  --bg:#0b0b0d;
  --card:#121418;
  --accent:#e50914;
  --muted:#9aa3ad;
  --radius:14px;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
}
html,body{margin:0;background:var(--bg);color:#fff}

/* overlays */
#passwordOverlay,#introOverlay,#playerOverlay{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:#000;z-index:9999
}
#introOverlay.hidden{display:none}
#passwordOverlay{flex-direction:column;gap:12px}
#passwordOverlay input{padding:10px;border-radius:8px;border:none}
#passwordOverlay button{padding:10px 16px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-weight:700}

/* layout */
.wrap{max-width:1200px;margin:auto;padding:20px;display:none}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
header .left{display:flex;gap:12px;align-items:center}
header img{height:50px}
.logout-btn{background:#222;border:none;color:#fff;padding:8px 14px;border-radius:8px}

/* controls */
.controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
.controls input,.controls select,.controls button{
  background:#1a1d22;color:#fff;border:none;padding:10px;border-radius:10px
}

/* tabs */
.tabs{display:flex;gap:10px;margin-bottom:14px}
.tab-btn{
  background:#1a1d22;border:none;color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer
}
.tab-btn.active{background:var(--accent)}

/* grid */
.movies{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
.card{
  background:var(--card);border-radius:var(--radius);overflow:hidden;cursor:pointer
}
.card img{width:100%;height:260px;object-fit:cover}
.card .info{padding:10px}
.card h3{margin:0;font-size:16px}
.card p{margin:4px 0 0;color:var(--muted);font-size:13px}

/* resume */
#resumeBanner{
  display:none;
  background:#16181d;
  padding:14px;
  border-radius:12px;
  margin-bottom:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#resumeBanner button{
  background:var(--accent);border:none;color:#fff;
  padding:8px 12px;border-radius:8px;font-weight:700
}

/* player */
#playerOverlay{display:none;flex-direction:column;background:#000}
#playerOverlay iframe{width:100%;height:100%;border:none}
#closePlayer{
  position:absolute;top:20px;right:20px;
  background:#000;color:#fff;border:1px solid #fff;
  padding:8px 14px;border-radius:10px
}

footer{text-align:center;color:var(--muted);margin:40px 0}
</style>

let currentTab="movies";

/* RENDER */
function render(){
  moviesEl.innerHTML="";
  const list=currentTab==="movies"?movies:shows;
  list.forEach(m=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${m.img}"><div class="info"><h3>${m.title}</h3><p>${m.desc}</p></div>`;
    c.onclick=()=>{
      localStorage.setItem("resume",JSON.stringify(m));
      movieFrame.src=m.link;
      playerOverlay.style.display="flex";
      loadResume();
    };
    moviesEl.appendChild(c);
  });
}
const moviesEl=document.getElementById("movies");

/* TABS */
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentTab=b.dataset.tab;
    render();
  };
});

/* RESUME */
function loadResume(){
  const r=JSON.parse(localStorage.getItem("resume"));
  if(!r)return;
  resumeBanner.style.display="flex";
  resumeText.textContent="Continue watching: "+r.title;
  resumeBtn.onclick=()=>{
    movieFrame.src=r.link;
    playerOverlay.style.display="flex";
  };
}
loadResume();

/* PLAYER */
closePlayer.onclick=()=>{
  playerOverlay.style.display="none";
  movieFrame.src="";
};
