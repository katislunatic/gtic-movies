<style>
:root {
  --bg:#0b0b0d;
  --card:#141414;
  --muted:#9aa3ad;
  --accent:#e50914;
  font-family: Inter, system-ui;
}

body {
  margin:0;
  background:#000;
  color:white;
}

.container {
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* Tabs */
.tabs {
  display:flex;
  justify-content:center;
  position:relative;
  gap:12px;
  margin-bottom:24px;
}
.tab-btn {
  padding:12px 28px;
  background:transparent;
  border:0;
  color:#aaa;
  font-weight:700;
  cursor:pointer;
  position:relative;
  z-index:2;
}
.tab-btn.active {
  color:white;
}
.tab-indicator {
  position:absolute;
  bottom:0;
  height:42px;
  background:var(--accent);
  border-radius:14px;
  transition:0.3s ease;
  z-index:1;
}

/* Continue Watching */
#continue {
  display:none;
  background:#111;
  padding:16px;
  border-radius:14px;
  margin-bottom:24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#continue button {
  background:var(--accent);
  border:0;
  color:white;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

/* Grid */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card {
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.card img {
  width:100%;
  display:block;
}
.card .info {
  padding:10px;
  font-weight:700;
}

/* Seasons */
.seasons, .episodes {
  margin-top:20px;
}
.season-btn, .episode-btn {
  display:block;
  padding:10px;
  margin-bottom:8px;
  background:#111;
  border-radius:10px;
  cursor:pointer;
}

/* Player */
#player {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#player iframe {
  width:90%;
  height:80%;
}
#close {
  position:absolute;
  top:20px;
  right:20px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

  <div class="tabs">

    <button class="tab-btn" onclick="switchTab('shows',this)">Shows</button>
  </div>

  <!-- Content -->
  <div id="content"></div>
</div>

/* Tabs */
function switchTab(tab,btn){
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const ind=document.getElementById('indicator');
  ind.style.width=btn.offsetWidth+"px";
  ind.style.left=btn.offsetLeft+"px";
  load(tab);
}
window.onload=()=>{
  const btn=document.querySelector('.tab-btn.active');
  document.getElementById('indicator').style.width=btn.offsetWidth+"px";
  document.getElementById('indicator').style.left=btn.offsetLeft+"px";
  load("movies");
  loadContinue();
};

/* Load */
function load(tab){
  const c=document.getElementById('content');
  c.innerHTML="";
  if(tab==="movies"){
    c.innerHTML=`<div class="grid">${movies.map(m=>`
      <div class="card" onclick="playMovie('${m.title}','${m.link}')">
        <img src="${m.img}">
        <div class="info">${m.title}</div>
      </div>`).join("")}</div>`;
  } else {
    c.innerHTML=`<div class="grid">${shows.map((s,i)=>`
      <div class="card" onclick="openShow(${i})">
        <img src="${s.img}">
        <div class="info">${s.title}</div>
      </div>`).join("")}</div>`;
  }
}

/* Shows */
function openShow(i){
  const s=shows[i];
  const c=document.getElementById('content');
  c.innerHTML=`<h2>${s.title}</h2><div class="seasons">
    ${s.seasons.map(se=>`
      <div class="season-btn" onclick="openSeason(${i},${se.num})">
        Season ${se.num}
      </div>`).join("")}
  </div>`;
}
function openSeason(si,season){
  const s=shows[si].seasons.find(x=>x.num===season);
  const c=document.getElementById('content');
  c.innerHTML=`<div class="episodes">
    ${s.episodes.map(e=>`
      <div class="episode-btn" onclick="playEpisode('${shows[si].title}',${season},${e.t},'${e.l}')">
        Episode ${e.t}
      </div>`).join("")}
  </div>`;
}

/* Player + Continue Watching */
function playMovie(title,link){
  save({type:"movie",title,link});
  openPlayer(link);
}
function playEpisode(show,season,ep,link){
  save({type:"show",title:show,season,ep,link});
  openPlayer(link);
}
function openPlayer(link){
  document.getElementById('frame').src=link;
  document.getElementById('player').style.display="flex";
}
function closePlayer(){
  document.getElementById('player').style.display="none";
  document.getElementById('frame').src="";
}

/* Continue Watching */
function save(d){ localStorage.setItem("continue",JSON.stringify(d)); loadContinue(); }
function loadContinue(){
  const d=JSON.parse(localStorage.getItem("continue"));
  if(!d) return;
  document.getElementById('continue').style.display="flex";
  document.getElementById('continueText').innerText =
    d.type==="movie" ? d.title : `${d.title} · S${d.season} E${d.ep}`;
}
function resume(){
  const d=JSON.parse(localStorage.getItem("continue"));
  openPlayer(d.link);
}
