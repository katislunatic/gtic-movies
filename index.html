let currentTab="movies";
let sortAZ=true;

// CONTINUE WATCHING
function saveWatch(data){
  localStorage.setItem("gtic_last",JSON.stringify(data));
  loadContinue();
}
function loadContinue(){
  const d=JSON.parse(localStorage.getItem("gtic_last"));
  if(!d)return;
  continueWatching.style.display="flex";
  continueText.textContent=`Continue Watching: ${d.title}`;
  continueBtn.onclick=()=>{
    movieFrame.src=d.link;
    playerOverlay.style.display="flex";
  };
}
loadContinue();

// RENDER
function render(){
  moviesEl.innerHTML="";
  const list=currentTab==="movies"?movies:shows;
  list.forEach(m=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="poster"><img src="${m.img}"></div>
      <div class="meta">
        <div class="title-row"><b>${m.title}</b></div>
        <p>${m.desc}</p>
        <div class="actions">
          <button class="btn btn-watch">Watch</button>
        </div>
      </div>
    `;
    c.querySelector(".btn-watch").onclick=()=>{
      if(currentTab==="movies"){
        movieFrame.src=m.link;
        playerOverlay.style.display="flex";
        saveWatch({title:m.title,link:m.link});
      }
    };
    moviesEl.appendChild(c);
  });
}
render();

// TABS
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentTab=b.dataset.tab;
    render();
  };
});

closePlayer.onclick=()=>{
  movieFrame.src="";
  playerOverlay.style.display="none";
