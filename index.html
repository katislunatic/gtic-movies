<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTIC Movie Hub</title>
<style>
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }

  .card {
    background: #141414;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 10px #0006;
    display: flex;
    flex-direction: column;
  }

  .banner {
    width: 100%;
    height: 160px;
    background-size: cover;
    background-position: center;
  }

  .meta {
    padding: 15px;
  }

  .title-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .title {
    font-size: 18px;
    font-weight: 600;
  }

  .rating {
    background: #2b2b2b;
    border-radius: 6px;
    padding: 3px 8px;
    font-size: 14px;
  }

  .desc {
    margin: 10px 0;
    color: #bbb;
  }

  .actions {
    display: flex;
    gap: 10px;
  }

  .btn {
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 500;
  }

  .btn-watch {
    background: #e50914;
    color: white;
  }

  .btn-info {
    background: #333;
    color: white;
  }

  .overlay-player {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  iframe {
    width: 90%;
    height: 80%;
    border: none;
    border-radius: 10px;
  }

  .logout {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #e50914;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>
<body>

<button class="logout" onclick="logout()">Logout</button>
<h1>ðŸŽ¬ GTIC Movie Hub</h1>
<div class="container" id="movie-container"></div>

<div class="overlay-player" id="overlay-player">
  <iframe id="frame"></iframe>
</div>

<script>
const movies = [
  { title:"Dog Man",rating:"PG",desc:"Animated chaos from the Captain Underpants universe.",link:"https://drive.google.com/file/d/1sy0E41GNhba6yPMdC62cvjaTl_VtjJaz/preview",banner:"https://m.media-amazon.com/images/M/MV5BMjE1MjA3NTMtY2JhZi00NzAxLWIzYTUtOWY3ODI4ZDJjMWFhXkEyXkFqcGc@._V1_.jpg"},
  { title:"M3GAN",rating:"PG-13",desc:"Creepy doll meets comedy.",link:"https://drive.google.com/file/d/1MMl1EYr_OYdc9R-va2IIdPUmkqcj1UpR/preview",banner:"https://m.media-amazon.com/images/M/MV5BN2U4ZGI0Y2QtM2ZkNy00Mjk1LWJjMzEtNjczNzYzZDY2YWQ2XkEyXkFqcGc@._V1_.jpg"},
  { title:"M3GAN 2.0",rating:"PG-13",desc:"Sequel with more chaos.",link:"https://gtic-home.short.gy/cHbEJq",banner:"https://m.media-amazon.com/images/M/MV5BM2Q4MTMyMzEtZWJhZi00ZmZjLWIxNzYtZGE5NjBlOTg3NTYzXkEyXkFqcGc@._V1_.jpg"},
  { title:"The Black Phone",rating:"R",desc:"Dark thriller from Blumhouse.",link:"https://gtic-home.short.gy/9JmW8h",banner:"https://m.media-amazon.com/images/M/MV5BMTlmOTdhYzYtYmFiNC00MzBiLWIzODQtOTg3MmZlYjE0NTg3XkEyXkFqcGc@._V1_.jpg"},
  { title:"Coco",rating:"PG",desc:"A colorful journey through music and memory.",link:"https://drive.google.com/file/d/194M4dGCwh1hTxVM1-_axnLSdt4trnbK2/preview",banner:"https://m.media-amazon.com/images/M/MV5BZDQ4YzBiNTItMjI1ZC00MTYyLTk1ZjctZDAxMGM0NmYyYzI0XkEyXkFqcGc@._V1_.jpg"},
  { title:"The Lorax",rating:"PG",desc:"Bright colors and a 'save the trees' message.",link:"https://drive.google.com/file/d/1g6ZVlbeJ05SY5jleCqn_PMUMzevqPX6Y/preview",banner:"https://m.media-amazon.com/images/M/MV5BMjA0MjEzNjc3M15BMl5BanBnXkFtZTcwNzUxMjEzNw@@._V1_.jpg"},
  { title:"Captain Underpants",rating:"PG",desc:"Classic humor and school mischief.",link:"https://drive.google.com/file/d/1BW7yv_y4uk99Nsjbc--z1beQ_bYYmUXk/preview",banner:"https://m.media-amazon.com/images/M/MV5BYWJhZGRiYzItOWE4Yi00ZTY4LThjNDItOTg5ZjFjOTljMzY2XkEyXkFqcGc@._V1_.jpg"},
  { title:"Five Nights at Freddy's",rating:"PG-13",desc:"Creepy animatronics.",link:"https://drive.google.com/file/d/1tyzXrXFux15AXpZxtiM61p1R1zO6NbSF/preview",banner:"https://m.media-amazon.com/images/M/MV5BODc2ODk5ZTAtZDFhYS00NTcxLWJlNzQtNmVjYTI5YWI1NDg4XkEyXkFqcGc@._V1_.jpg"},
  { title:"Super Mario Bros. Movie",rating:"PG",desc:"Action, nostalgia, and fun.",link:"https://drive.google.com/file/d/1q2pk3lo5VIDWKQq2lCh_UTC_V9Zkv-_X/preview",banner:"https://m.media-amazon.com/images/M/MV5BYTBiMjgxM2ItOWFiNC00NzllLTlkNDQtZjExMDE3ZjY5ZmE1XkEyXkFqcGc@._V1_.jpg"},
  { title:"A Charlie Brown Christmas",rating:"G",desc:"Classic comfort movie.",link:"https://drive.google.com/file/d/1e2UIrJdsz_0k5tp2v0EnPZiPv2ZQSTzg/preview",banner:"https://m.media-amazon.com/images/M/MV5BZjk3MjI4ZDItOGJkMi00ZmRmLWFmOGItY2Q4NjFhNzY3ZTUzXkEyXkFqcGc@._V1_.jpg"},
  { title:"Dear Santa",rating:"PG",desc:"Jack Black stars in this festive comedy.",link:"https://gtic-home.short.gy/1zJ5Hu",banner:"https://m.media-amazon.com/images/M/MV5BNDdlODNhZjktY2UwNy00MDYxLWE1ZTYtMzI5YjE4NmVhZTdlXkEyXkFqcGc@._V1_.jpg"},
  { title:"Red One",rating:"PG-13",desc:"Action-packed holiday adventure with Dwayne Johnson and Chris Evans.",link:"https://gtic-home.short.gy/CgaE2Y",banner:"https://m.media-amazon.com/images/M/MV5BZDFhYzg2MTUtYmQzZC00OGFkLWE2ZDctZTg0YWMyNGM1ZTFjXkEyXkFqcGc@._V1_.jpg"},
  { title:"Cars",rating:"G",desc:"Lightning McQueen learns about life, friendship, and racing in Radiator Springs.",link:"https://gtic-home.short.gy/734Nd9",banner:"https://m.media-amazon.com/images/M/MV5BMjA1ODk2NDMzM15BMl5BanBnXkFtZTcwMTI4MjMzMw@@._V1_.jpg"},
  { title:"Cars 2",rating:"G",desc:"McQueen and Mater go international in a spy-themed racing adventure.",link:"https://gtic-home.short.gy/PFW9BQ",banner:"https://m.media-amazon.com/images/M/MV5BMjA0NTAyMTcwMl5BMl5BanBnXkFtZTcwNTk1OTQyNA@@._V1_.jpg"},
  { title:"Cars 3",rating:"G",desc:"A comeback story as McQueen faces a new generation of racers.",link:"https://gtic-home.short.gy/T2sq4p",banner:"https://m.media-amazon.com/images/M/MV5BYjA5OGM3NzUtZGRiYy00ODZhLTgxNDYtYTRhYWRlMjhiMjc3XkEyXkFqcGc@._V1_.jpg"}
];

const container = document.getElementById('movie-container');
const overlayPlayer = document.getElementById('overlay-player');
const frame = document.getElementById('frame');

movies.forEach(m => {
  const card = document.createElement('div');
  card.className = 'card';

  const banner = document.createElement('div');
  banner.className = 'banner';
  banner.style.backgroundImage = `url('${m.banner}')`;

  const meta = document.createElement('div');
  meta.className = 'meta';

  const titleRow = document.createElement('div');
  titleRow.className = 'title-row';
  titleRow.innerHTML = `<h3 class='title'>${m.title}</h3><div class='rating'>${m.rating}</div>`;

  const desc = document.createElement('div');
  desc.className = 'desc';
  desc.textContent = m.desc;

  const actions = document.createElement('div');
  actions.className = 'actions';

  const watch = document.createElement('button');
  watch.className = 'btn btn-watch';
  watch.textContent = 'ðŸŽ¥ Watch';
  watch.onclick = () => {
    const testFrame = document.createElement('iframe');
    testFrame.src = m.link;
    testFrame.style.display = 'none';
    document.body.appendChild(testFrame);
    testFrame.onload = () => {
      overlayPlayer.style.display = 'flex';
      frame.src = m.link;
      document.body.removeChild(testFrame);
    };
    testFrame.onerror = () => {
      window.open(m.link, '_blank');
    };
  };

  const info = document.createElement('button');
  info.className = 'btn btn-info';
  info.textContent = 'More info';
  info.onclick = () => alert(`${m.title}\n\nRating: ${m.rating}\n\n${m.desc}`);

  actions.append(watch, info);
  meta.append(titleRow, desc, actions);
  card.append(banner, meta);
  container.append(card);
});

function logout() {
  alert('Logged out successfully!');
  window.location.href = 'login.html';
}
</script>
</body>
</html>
