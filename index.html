.search { flex:1; min-width:220px; display:flex; align-items:center; gap:8px; background:var(--glass); padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); }

// Render movies/shows
function renderList(list){
  container.innerHTML="";
  list.forEach(m=>{
    const card=document.createElement('article'); card.className='card';
    const poster=document.createElement('div'); poster.className='poster';
    if(m.img){ const img=document.createElement('img'); img.src=m.img; img.alt=m.title; poster.appendChild(img); } else { poster.textContent=m.title; }
    const meta=document.createElement('div'); meta.className='meta';
    const titleRow=document.createElement('div'); titleRow.className='title-row';
    titleRow.innerHTML=`<h3 class='title'>${m.title}</h3><div class='rating'>${m.rating}</div>`;
    const desc=document.createElement('div'); desc.className='desc'; desc.textContent=m.desc;
    const actions=document.createElement('div'); actions.className='actions';
    const watch=document.createElement('button'); watch.className='btn btn-watch'; 
    watch.textContent = currentTab==='movies' ? 'ðŸŽ¥ Watch' : 'ðŸ“º View Seasons';
    watch.onclick = () => {
      if(currentTab==='movies'){
        frame.src=m.link;
        overlayPlayer.style.display='flex';
      } else {
        openShowDetail(m);
      }
    };
    const info=document.createElement('button'); info.className='btn btn-info'; 
    info.textContent='More info'; info.onclick=()=>alert(`${m.title}\n\nRating: ${m.rating}\nCategory: ${m.category}\n\n${m.desc}`);

  });
}

const qEl=document.getElementById('q');

const cEl=document.getElementById('categoryFilter');

function getFiltered(){
  const q=qEl.value.trim().toLowerCase();
  const f=fEl.value;
  const c=cEl.value;
  const list=currentTab==="movies"?movies:shows;
  let out=list.filter(m=>{
    const matchesQ=m.title.toLowerCase().includes(q)||m.desc.toLowerCase().includes(q);
    const matchesF=(f==="all")||m.rating===f;
    const matchesC=(c==="all")||m.category===c;
    return matchesQ&&matchesF&&matchesC;
  });
  if(sortAZ) out=out.slice().sort((a,b)=>a.title.localeCompare(b.title));

}
